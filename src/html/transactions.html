  <script type="text/javascript" src="../libraries/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

  <script type="text/javascript" src="../libraries/underscore.js"></script>
  <script type="text/javascript" src="../libraries/d3.min.js"></script>
  <script type="text/javascript" src="../js/transactions.js"></script>
  <script type="text/javascript" src="../js/globalFunctions.js"></script>
  <script type="text/javascript" src="../js/jumbotron.js"></script>
  <script type="text/javascript" src="../js/navbar.js"></script>

<style>
</style>

<body>
  <div id='jumbotron'>
  </div>
  <div id='navbar'></div>
  <!--END OF HEADER STYLES-->

  <div id="page-header-container" class="container-fluid" style="width:70%">
    <div class="row" id="page-header"><span class="display-4">My Transactions</span></div>
    <div class="row" id="account-number-container"></div>
    <div class="row" id="back-button-container"></div>
    <table class="table table-bordered">
      <tr>
        <td>
          <div class="row" id="select-filters-container">
            <table class="table table-borderless">
              <tr>
                <td>
                  <form class="form-inline">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <span class="h5">Year</span>
                          <select class="form-control" id="year-select">
                            <option value="0" selected>All</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <span class="h5">Month</span>
                          <select class="form-control" id="month-select">
                            <option value="0" selected>All</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </form>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="row">
                    <div class="col-sm-5">
                      <div class="form-group">
                        <input type="submit" id="submitBtn" class="btn btn-primary" />
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
  </div>
  </td>
  </tr>
  </table>
  <div id="account-transactions-container" class="container-fluid" style="width:70%; margin: 0 auto">
  </div>
