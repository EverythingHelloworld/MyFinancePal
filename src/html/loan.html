<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script type="text/javascript" src="../libraries/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../libraries/underscore.js"></script>
  <script type="text/javascript" src="../libraries/d3.min.js"></script>
  <script type="text/javascript" src="../js/navbar.js"></script>
  <script type="text/javascript" src="../js/jumbotron.js"></script>
  <script type="text/javascript" src="../js/loan.js"></script>
  <script type="text/javascript" src="../js/globalFunctions.js"></script>
  <script type="text/javascript" src="../js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <link rel="stylesheet" href="../css/header.css">
</head>
<style>
</style>

<body>
  <div id='jumbotron'></div>
  <div id='navbar'></div>

  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <div style="font-size:30;">Personal Loan</div><br>
      <div style="font-size:20;">Choose Account</div>
      <select class="custom-select" id = "accountSelect">
        <option id = 'FirstOption'>Choose an Account...</option>
      </select>
    </div>
  </div><br>

  <div class="row justify-content-md-center">
    <div id = "purpose" class="col-sm-6" style="display:none">
      <div style="font-size:20;">Purpose of Loan</div>
      <select class="custom-select" id = "loanPurpose">
        <option id = 'firstOption'>Choose an Option...</option>
        <option>Car Purchase</option>
        <option>Home Improvements</option>
        <option>Wedding</option>
        <option>Educational Expenses</option>
        <option>Graduate</option>
        <option>Trip of a Lifetime</option>
        <option>Event e.g New Baby, Medical Expenses, Funeral Expenses</option>
        <option>Car Repair</option>
        <option>Annual Holiday Costs</option>
        <option>Annual Education Fees</option>
        <option>Christmas</option>
        <option>Car Insurance</option>
      </select>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div id = "loanAmount" class="col-sm-6" style="display:none">
      <br><div style="font-size:20;">Amount to Borrow</div>
      <select class="custom-select" id = "amountToBorrow">
        <option id = '1stOption'>Choose an Option...</option>
        <option>5000</option>
        <option>10000</option>
        <option>15000</option>
        <option>20000</option>
        <option>25000</option>
        <option>30000</option>
        <option>35000</option>
        <option>40000</option>
        <option>45000</option>
        <option>50000</option>
        <option>55000</option>
        <option>60000</option>
      </select>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div id = "repayAmount" class="col-sm-6" style="display:none">
      <br><div style="font-size:20;">Repayment Options</div>
      <select class="custom-select" id = "repaySelect">
      <option id = 'option'>Choose a Payment Plan...</option>
      </select>
    </div>
  </div><br>

  <div class="row justify-content-md-center">
    <div id = "applyBtn" class="col-sm-6" style="display:none">
        <button type="button" class="btn btn-primary btn-block" id="btnLock">Apply</button>
    </div>
  </div>
</body>

<div class="modal fade" id="loanModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="numberModalTitle">Application Complete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      Thank you for your application. We will process it as soon as we can. 
      <div ></div>
      </div>
      <div class="modal-footer">
        <button type="button" id="modalBtnLoan" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div id="footer"></div>
</body>
</html>

</html>
