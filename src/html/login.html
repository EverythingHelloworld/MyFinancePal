  <script type="text/javascript" src="../libraries/underscore.js"></script>

<style>
</style>

<body>
  <div>
    <div id='jumbotron'></div>
    <div id='navbar'></div>
    <div class="container">
      <div class="row">
        <div class="col-sm offset-4">
          <form id="frmLogin">
            <div class="form-group row">
              <label for="inputIDLabel" class="col-sm-3 col-form-label">Customer ID: </label>
              <div class="col-sm-5">
                <input type="text" class="form-control" value="" id="inputID"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  placeholder="Customer ID">
              </div>
            </div>
            <div class="form-group row" id="signInDiv">
              <div class="col-sm-8">
                <button type="button" class="btn btn-primary btn-block" id="btnLogin">Sign in</button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-8">
                <a href="adminLogin.html" stlye="float:left;">Admin Login</a>
                <a href="registration.html" style="float:right;">Register</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
