<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="../libraries/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../libraries/underscore.js"></script>
  <script type="text/javascript" src="../libraries/d3.min.js"></script>
  <script type="text/javascript" src="../js/jumbotron.js"></script>
  <script type="text/javascript" src="../js/adminLogin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <link rel="stylesheet" href="../css/header.css">
</head>
<style>
</style>

<body>
  <div id='jumbotron'></div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">

          <div class="form-group row">
            <label for="inputAdminIDLabel" class="col-sm-5 col-form-label">Admin ID:</label>
            <div class="col-sm-7">
              <input oninput="this.value = this.value.replace(/[^0-9a-zA-Z]/g, '').replace(/(\..*)\./g, '$1');" type="text" class="form-control" value="" id="inputAdminID" placeholder="ID">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPasswordIDLabel" class="col-sm-5 col-form-label">Password:</label>
            <div class="col-sm-7">
              <input oninput="this.value = this.value.replace(/[^0-9a-zA-Z]/g, '').replace(/(\..*)\./g, '$1');" type="password" class="form-control" value="" id="inputAdminPassword" placeholder="Password">
            </div>
          </div>

          <div class="form-group row" id="adminPassword">
            <div class="col-sm-6">
              <button class="btn btn-primary btn-block" id="btnAdminLogin">Sign in</button>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-primary btn-block" id="btnCancel">Back to Login</button>
          </div>
        </div>

      </div>
      <div class="col-sm">
      </div>
    </div>
</body>

</html>
