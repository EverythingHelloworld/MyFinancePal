<html>

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <script type="text/javascript" src="../libraries/popper.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script type="text/javascript" src="../libraries/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/navbar.js"></script>
  <script type="text/javascript" src="../js/jumbotron.js"></script>
  <script type="text/javascript" src="../js/managePayees.js"></script>
  <script type="text/javascript" src="../js/globalFunctions.js"></script>
  <script type="text/javascript" src="../js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <link rel="stylesheet" href="../css/header.css">
</head>
<style>
</style>

<body>
  <div id='jumbotron'></div>
  <div id='navbar'></div>
  <div id='container' style="float:none;margin:0 auto;display: block;text-align: center; padding-top:20px;">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" style="display: inline-block;float:none;">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
          aria-selected="true" style="font-size:42;">Home</a>
      </li>
      <li class="nav-item" style="display: inline-block;float:none;">
        <a class="nav-link" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add"
          aria-selected="false" style="font-size:42;">+</a>
      </li>
      <li class="nav-item" style="display: inline-block;float:none;">
        <a class="nav-link" id="delete-tab" data-toggle="tab" href="#delete" role="tab" aria-controls="delete"
          aria-selected="false" style="font-size:42;">-</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">

      <!--Home-->
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      </div>

      <!--Add-->
      <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
        <br>
        <div class="row">
          <div class="col-sm offset-4">
            <form id="frmLogin">
              <div class="form-group row">
                <label for="inputPayeeNameLabel" class="col-sm-3 col-form-label"
                  style="padding-left:0;padding-right:0;">Name: </label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="payeeName" placeholder="John Smith"
                    oninput="this.value = this.value.replace(/[^A-Za-z ]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputIBANLabel" class="col-sm-3 col-form-label"
                  style="padding-left:0;padding-right:0;">IBAN: </label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="IBAN" maxlength="20" placeholder="IE12BOFI100008423551"
                    oninput="this.value=this.value.replace(/[^a-zA-Z0-9]/g, '').replace(/(\..*)\./g, '');">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputBICLabel" class="col-sm-3 col-form-label" style="padding-left:0;padding-right:10;">BIC:
                </label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="BIC" maxlength="9" placeholder="BOFIIE123"
                    oninput="this.value=this.value.replace(/[^a-zA-Z0-9]/g, '').replace(/(\..*)\./g, '');">
                </div>
              </div>
              <div class="form-group row" id="payeeButtonDiv">
                <div class="col-xs-8 col-sm-8 col-md-5 col-md-5 offset-md-3 offset-lg-3">
                  <div id="add-payee-error-alert" style="margin-bottom:10px;"></div>
                  <button type="button" class="btn btn-primary btn-block" id="btnAddPayee">Add Payee</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--Delete-->
      <div class="tab-pane fade" id="delete" role="tabpanel" aria-labelledby="delete-tab">
      </div>
    </div>
    <!--Close tab content-->
  </div>
  <!--Close container-->
  <div id="footer"></div>
</body>

</html>
