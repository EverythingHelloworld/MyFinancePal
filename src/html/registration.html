<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="../libraries/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"></script>
<script type="text/javascript" src="../libraries/underscore.js"></script>
<script type="text/javascript" src="../libraries/d3.min.js"></script>
  <script type="text/javascript" src="../js/registration.js"></script>

  <script type="text/javascript" src="../js/registration.js"></script>

</head>
<style>
</style>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="text-align:center;">My Finance Pal</h1>
    </div>
  </div>
  <div>
    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
                <div class="form-group row">
                    <label for="nameLabel" class="col-sm-4 col-form-label">Name:   </label>
                    <div class="col-sm-8">
                        <input onkeypress="return /[a-z ]/i.test(event.key)" type="text" class="form-control" value="" id="inputName" placeholder="" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dateLabel" class="col-sm-4 col-form-label">D.O.B:   </label>
                    <div class="col-sm-8">
                            <input type="date" id = "inputDate" name="dOB" max="31-12-3001" 
                           min="01-01-1001" class="form-control" required>
                        </div>
                </div>


                <div class="form-group row">
                    <label for="streetLabel" class="col-sm-4 col-form-label">Street:   </label>
                    <div class="col-sm-8">
                        <input onkeypress="return /^[a-zA-Z0-9_, ]*$/i.test(event.key)" type="text" class="form-control" value="" id="inputStreet" placeholder="" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="twnCtyLabel" class="col-sm-4 col-form-label">Town/City:   </label>
                    <div class="col-sm-8">
                        <input onkeypress="return /^[a-zA-Z0-9_, ]*$/i.test(event.key)" type="text" class="form-control" value="" id="inputTwnCty" placeholder="" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="county" class="col-sm-4 col-form-label">County:   </label>
                    <div class="col-sm-8">
                        <select class="form-control" value="" id="inputCounty" placeholder="" required>
                            <option>Carlow</option><option>Cavan</option><option>Clare</option><option>Cork</option><option>Donegal</option><option>Dublin</option><option>Galway</option><option>Kerry</option><option>Kildare</option><option>Kilkenny</option><option>Laois</option><option>Leitrim</option><option>Limerick</option><option>Longford</option><option>Louth</option><option>Mayo</option><option>Meath</option><option>Monaghan</option><option>Offaly</option><option>Roscommon</option><option>Sligo</option><option>Tipperary</option><option>Waterford</option><option>Westmeath</option><option>Wexford</option><option>Wicklow</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="postCode" class="col-sm-4 col-form-label">Postcode:   </label>
                    <div class="col-sm-8">
                        <input onkeypress="return /^[a-zA-Z0-9_, ]*$/i.test(event.key)" type="text" class="form-control" value="" id="inputPostcode" placeholder="" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="postCode" class="col-sm-4 col-form-label">Phone No:   </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" value="" id="inputPhoneNo" placeholder="" required>
                    </div>
                </div>

                <div class="form-group row" id="registerDiv">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary btn-block" id="btnRegister">Register</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-block" id="btnCancel">Cancel</button>
                    </div>
                </div>
          </div>
          <div class="col-sm">
          </div>
    </div>
   </div>
  <!-- <div id='footer' style="text-align: center;"></div> -->

  <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="regModalTitle">Registration Complete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        The following is your generated password, please store it somewhere safe!
        <div id = "displayPass"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
