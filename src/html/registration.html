<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="../libraries/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"></script>
<script type="text/javascript" src="../libraries/underscore.js"></script>
<script type="text/javascript" src="../libraries/d3.min.js"></script>
  <script type="text/javascript" src="../js/registration.js"></script>

  <script type="text/javascript" src="../js/registration.js"></script>

</head>
<style>
</style>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="text-align:center;">My Finance Pal</h1>
    </div>
  </div>
  <div>
    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
                <div class="form-group row">
                    <label for="nameLabel" class="col-sm-4 col-form-label">Name:   </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dateLabel" class="col-sm-4 col-form-label">D.O.B:   </label>
                    <div class="col-sm-8">
                            <input type="date" id = "inputDate" name="dOB" max="31-12-3001" 
                           min="01-01-1001" class="form-control">
                        </div>
                </div>


                <div class="form-group row">
                    <label for="streetLabel" class="col-sm-4 col-form-label">Street:   </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="" id="inputStreet" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="twnCtyLabel" class="col-sm-4 col-form-label">Town/City:   </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="" id="inputTwnCty" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="county" class="col-sm-4 col-form-label">County:   </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="" id="inputCounty" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="postCode" class="col-sm-4 col-form-label">Postcode:   </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="" id="inputPostcode" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="postCode" class="col-sm-4 col-form-label">Phone No:   </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="" id="inputPhoneNo" placeholder="">
                    </div>
                </div>

                <div class="form-group row" id="registerDiv">
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-block" id="btnRegister">Register</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-block" id="btnCancel">Cancel</button>
                    </div>
                </div>
            
          </div>
          <div class="col-sm">
          </div>
    </div>
   </div>
  <!-- <div id='footer' style="text-align: center;"></div> -->
</body>

</html>
